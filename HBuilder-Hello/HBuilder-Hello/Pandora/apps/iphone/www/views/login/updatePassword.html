<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
		<title>登录密码修改</title>
		<link rel="stylesheet" href="../../css/mui.min.css"/>
		<link rel="stylesheet" href="../../css/public.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav hb-header">
			<h1 class="mui-title hb-title">登录密码修改</h1>
		</header>
		<div class="content_BOXall hb_cont">
			<div class="content_box5px">
		   	    <div class="backbox_tit_bg">
				    <p class="backbox_tit_ico"></p>
				    <p class="backbox_tit">密码及验证码</p>
			    </div>
			    <div class="backbox_th p_lr10px" data-security="needAuth">
				    <ul>
					    <li>
					    	<span class="input_lbg">原密码</span>
					    	<input id='oldPwd' type="password" class="input_m12px" placeholder="请输入原密码" maxlength="12">
					    	<input id='_oldPwd' type="hidden" value="" readonly="readonly">
					    	<input id='_oldPwd_md5' type="hidden" value="" readonly="readonly"> 
					    </li>
					    <li>
					    	<span class="input_lbg">新密码</span>
					    	<input id='newPwd' type="password" class="input_m12px" placeholder="请输入新密码" maxlength="12">
					    	<input id='_newPwd' type="hidden" value="" readonly="readonly">
					    	<input id='_newPwd_md5' type="hidden" value="" readonly="readonly">
					    </li>
					    <li>
					    	<span class="input_lbg">确认新密码</span>
					    	<input id='confirmNewPwd' type="password" class="input_m12px" placeholder="请确认新密码" maxlength="12">
					    	<input id='_confirmNewPwd' type="hidden" value="" readonly="readonly">
					    	<input id='_confirmNewPwd_md5' type="hidden" value="" readonly="readonly">
					    </li>
				    </ul>
			    </div>
		   	</div>
			<div class="but_bottom20px">
				<button class="but_315px but_red" id="submitButton" data-checkAuth='true'>确&nbsp;&nbsp;定</button>
			</div>
		</div>
		<script type="text/javascript" src="../../js/common/jquery-1.12.0.min.js"></script>
		<script type="text/javascript" src="../../js/common/mui.min.js"></script>
		<script type="text/javascript" src="../../js/common/sea.js"></script>
		<script type="text/javascript" src="../../js/core/param.js"></script> 
		<script type="text/javascript" src="../../js/core/utils.js"></script>   
		<script type="text/javascript" src="../../js/core/initSecurityContent.js"></script>
		<script type="text/javascript" src="../../js/common/keyboard/plugin-wtxc-keyboard.js"></script> 
		<script>
			seajs.config({
				base: "../../js/controllers/"
			});
			seajs.use('login/updatePassword');
		</script>
	</body>
</html>
