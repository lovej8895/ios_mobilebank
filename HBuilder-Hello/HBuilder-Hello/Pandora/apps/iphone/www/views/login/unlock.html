<!DOCTYPE html>
<html class="ui-page-login">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
		<title></title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/public.css" />
		<link rel="stylesheet" href="../../css/style.css" />
		<!--<style type="text/css">
			.mui-android .login_off2.hb-back{
				top:2%;
			}
		</style>-->
	</head>

	<body >
		<div class="unlok_bg unlok_bg_pic">
			<a class="login_off2 hb-back" id="goOff"></a>
			<div class="login_logo2">
				<img src="../../img/login_logo.png"  />
				<p class="login_ph" id="loginId"></p>
			</div>
			<div id="show">
			</div>
			
			<div class="link-area">
				<a id="changeLoginType" class="link-area_fz2">切换登录方式</a>
			</div>
		</div>
		
		<script>
			var loginIdVar = localStorage.getItem("logonId");
			document.getElementById("loginId").innerText = loginIdVar.substring(0,3)+"****" +loginIdVar.substring(7,11);
			var screenWidth = localStorage.getItem("screenWidth");
			var width = screenWidth*0.94;
			var heigh = width;
			var raduis = width*0.112;
			var ringColor = "rgba(207,21,92,1)";
			var fillColor = "rgba(207,21,92,0.06)";
			var pointColor = "rgba(207,21,92,1)";
			var lineColor = "rgba(207,21,92,1)";
			var sessionKeys = localStorage.getItem("session_keys")||"{}";
			if(sessionKeys!=null && sessionKeys!="" && sessionKeys!="{}"){
				if(JSON.parse(sessionKeys).show == '1'){
					ringColor = "rgba(136,136,136,1)";
					fillColor = "rgba(207,21,92,0)";
					pointColor = "rgba(207,21,92,0)";
					lineColor = "rgba(207,21,92,0)";
				}
			}
			html = '<div id="holder" class="mui-locker locker_bg" data-locker-width="'+width+'" data-locker-height="'+heigh+'" raduis="'+raduis+'" data-locker-line-color="'+lineColor+'" data-locker-ring-color="'+ringColor+'" data-locker-fill-color="'+fillColor+'" data-locker-point-color="'+pointColor+'"></div>';
			document.getElementById("show").innerHTML = html;
		</script>
		<script type="text/javascript" src="../../js/common/jquery-1.12.0.min.js" ></script>
		<script type="text/javascript" src="../../js/common/mui.min.js"></script>
		<script type="text/javascript" src="../../js/common/mui.locker.js"></script>
		<script type="text/javascript" src="../../js/common/hmac-md5.js"></script>
		<script type="text/javascript" src="../../js/common/sea.js"></script>
		<script type="text/javascript" src="../../js/core/param.js"></script>
		<script>
			seajs.config({
				base:"../../js/controllers/"
			});
			seajs.use("login/unlock");
		</script>
	</body>
</html>
