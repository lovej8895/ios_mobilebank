<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>消费-收款记录查询</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../../css/mui.min.css" />
		<link rel="stylesheet" href="../../css/app.css" />
		<link rel="stylesheet" href="../../css/mui.picker.css" />
		<link rel="stylesheet" href="../../css/mui.poppicker.css" />
		<link rel="stylesheet" href="../../css/mui.listpicker.css" />
		<link rel="stylesheet" href="../../css/public.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav hb-header">
			<div class="header_wraper">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left hb_back"></a>
				<h1 class="mui-title hb-title" id="recordTitle"></h1>
			</div>
		</header>
		<div class="content_BOXall hb_cont">
			<div class="content_box5px">
				<div class="backbox_tit_bg">
					<p class="backbox_tit_ico"></p>
					<p class="backbox_tit">选择查询条件</p>
				</div>
				<div class="backbox_th p_lr10px">
					<ul>
						<li id="changeAccount">
							<span class="input_lbg">交易账户</span>
							<span class="input_m14px" id="accountNo"></span>
							<a class="link_rbg"></a>
						</li>
						<li id="changeTime">
							<span class="input_lbg">交易时间</span>
							<span class="input_m14px" id="timeType">近一周</span>
							<a class="link_rbg"></a>
						</li>
						<li id="beginDate" class="chooseDate" hidden>
							<span class="input_lbg">起始日期</span>
							<span class="input_m12px" id="chooseBeginDate">请选择开始日期</span>
						</li>
						<li id="endDate" class="chooseDate" hidden>
							<span class="input_lbg">终止日期</span>
							<span class="input_m12px" id="chooseEndDate">请选择结束日期</span>
						</li>
					</ul>
				</div>
			</div>
			<div class="content_box5px p_lr10px box_top15px p_down66px">
				<p class="hint">温馨提示</p>
				<p class="hint_con fz_12">单次查询起止日期的跨度不超90天，您可以查询最近一年的交易记录。</p>
			</div>

			<div class="btn_bg_f2">
				<button class="but_315px but_red" id="confirmBt" noCheck="false">确&nbsp;&nbsp;定</button>
			</div>
		</div>

		<script type="text/javascript" src="../../js/common/jquery-1.12.0.min.js"></script>
		<script type="text/javascript" src="../../js/common/mui.min.js"></script>
		<script type="text/javascript" src="../../js/core/param.js"></script>
		<script type="text/javascript" src="../../js/common/smart.poppicker.js"></script>
		<script type="text/javascript" src="../../js/common/sea.js"></script>
		<script type="text/javascript">
			seajs.config({
				base: "../../js/controllers/"
			});
			seajs.use('qrcodePay/consumingQuery');
		</script>
	</body>
</html>
