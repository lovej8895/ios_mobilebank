<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>设置金额</title>
		<link rel="stylesheet" href="../../css/mui.min.css" />
		<link rel="stylesheet" href="../../css/public.css" />
		<link rel="stylesheet" href="../../css/style.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav hb-header">
			<div class="header_wraper">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left hb_back"></a>
				<h1 class="mui-title hb-title">设置金额</h1>
			</div>
		</header>
		<div class="content_BOXall p_down20px hb_cont">
			<div class="content_box5px">
				<div class="backbox_th p_lr10px ove_hid m_top10px">
					<ul>
						<li>
							<span class="input_lbg">金额(元)</span>
							<input class="input_m12px" type="number" id="txnAmt" placeholder="请输入金额" />

						</li>
						<li>
							<span class="input_lbg">备注</span>
							<input class="input_m12px" type="text" id="payeeComments" placeholder="备注选填(不超过20个字符)" maxlength="20" />
						</li>
					</ul>
				</div>
			</div>
			<div style="width: 100%;text-align: center;margin-top: 20px;">
				<button class="but_315px but_red" id="confirmBtn">确&nbsp;&nbsp;认</button>
			</div>
		</div>
		<script type="text/javascript" src="../../js/common/jquery-1.12.0.min.js"></script>
		<script type="text/javascript" src="../../js/common/mui.min.js"></script>

		<script type="text/javascript" charset="utf-8" src="../../js/core/support.js"></script>
		<script type="text/javascript" charset="utf-8" src="../../js/core/utils.js"></script>
		<script type="text/javascript" src="../../js/common/sea.js"></script>
		<script>
			seajs.config({
				base: "../../js/controllers/"
			});
			seajs.use('qrcodePay/qrsumSet');
		</script>
	</body>
