<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>收款人维护</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/public.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav hb-header">
		    <div class="header_wraper">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left hb_back"></a>
				<h1 class="mui-title hb-title">添加收款人</h1>
		    </div>
		</header>
		<div class="content_BOXall hb_cont">
			
			<div class="content_box5px">
				<div class="backbox_tit_bg">
				    <p class="backbox_tit_ico"></p>
				    <p class="backbox_tit">收款人信息</p>
			    </div>
				
				<div class="backbox_th p_lr10px">
					
					<ul>
						<li>
					    	<p>
					    	   	<span class="input_lbg left_fl">收款人类别</span>
					    	    <div>
					    	        <div class="mui-input-row mui-radio mui-left radio_f_left">
						                <label>行内</label>
						                <input name="radio1" type="radio" value="0" checked>						           
					                </div>
					                <div class="mui-input-row mui-radio mui-left " style="padding-left: 15px;">
						                <label>跨行</label>
						                <input name="radio1" value="1" type="radio" style="padding-left: 15px;">						           
					                </div>
					    	    <div>
					    	</p>
					    </li>
					    <li id="chooseBank">
					    	<span class="input_lbg">银行名称</span>
					    	<span class="input_m12px" id="bankName">湖北银行</span>
					    	<a class="link_rbg" id="link"></a>
						</li>
						<li>
					    	<span class="input_lbg">姓名</span>
					    	<input class="input_m12px" type="text" placeholder="请输入姓名" id="accountName"></input>
					    </li>
					    <li>
					    	<span class="input_lbg">账号</span>
					    	<input class="input_m12px" type="number" placeholder="请输入账号" id="accountNum"></input>
					    </li>
					</ul>
				</div>
			</div>
			<div class="but_bottom20px">
				<button class="but_315px but_red" id="submit">保&nbsp;&nbsp;存</button>
			</div>
		</div>
		<script type="text/javascript" src="../../js/common/jquery-1.12.0.min.js"></script>
		<script type="text/javascript" src="../../js/common/mui.min.js"></script>
		<script type="text/javascript" src="../../js/common/sea.js"></script>
		<script type="text/javascript" src="../../js/core/param.js"></script>
		<script type="text/javascript">
			seajs.config({
				base: "../../js/controllers/"
			});
			seajs.use('transfer/addReceiver');
		</script>
	</body>
</html>
