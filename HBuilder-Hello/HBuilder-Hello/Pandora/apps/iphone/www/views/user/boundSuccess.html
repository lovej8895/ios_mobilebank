<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>设备绑定</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/public.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav hb-header">
		    <div class="header_wraper">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left hb_back"></a>
				<h1 class="mui-title hb-title">绑定成功</h1>
		    </div>
		</header>
		<div class="content_BOXall hb_cont">
			<div class="content_box5px m_top10px" id="deviceList">
					<div class="backbox_th p_lr10px">
						<ul>
							<li class="form-item">
								<p>
									<span class="input_lbg">手机型号</span>
									<span class="input_m14px" id="deviceType"></span>
								</p>
							</li>
							<li class="form-item">
								<p>
									<span class="input_lbg">操作系统</span>
									<span class="input_m14px" id="mpOS"></span>
								</p>
							</li>
							<li class="form-item">
								<p>
									<span class="input_lbg">绑定时间</span>
									<span class="input_m14px" id="screenResolution"></span>
								</p>
							</li>
						</ul>
					</div>
			</div>
			 <div class="content_box5px p_lr10px box_top15px">
				<p class="hint">温馨提示</p>
				<p class="hint_con fz_12">您可在安全设置-设备绑定菜单中查询或对绑定设备进行解绑</p>
		     </div>
			<div class="but_bottom20px">
				<button class="but_315px but_red" id="setLocker">完&nbsp;&nbsp;成</button>
			</div>
		</div>
		
		
		
		
		
		<script src="../../js/common/jquery-1.12.0.min.js"></script>
		<script src="../../js/common/mui.min.js"></script>
		<script src="../../js/common/sea.js"></script>
		<script type="text/javascript">
			seajs.config({
				base: "../../js/controllers/"
			});
			seajs.use('user/boundSuccess');
		</script>
	</body>
</html>
