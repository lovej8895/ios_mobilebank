<!DOCTYPE html>
<html>
	<head>

		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/public.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav hb-header">
		    <div class="header_wraper">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left hb_back"></a>
				<h1 class="mui-title hb-title">预留信息</h1>
		    </div>
		</header>
		
		<div class="content_BOXall hb_cont">
			<div class="content_box5px">
				<div class="backbox_tit_bg">
				    <p class="backbox_tit_ico"></p>
				    <p class="backbox_tit">预留信息设置</p>
			    </div>
				<div class="backbox_th p_lr10px">
					<ul>
						<li id="" hidden>
							<span class="input_lbg">您原来预留信息</span>
					    	<span class="input_m12px" id="preMessage"></span>
						</li>
						<li>
							<span class="input_lbg">预留信息</span>
							<input class="input_m14px" type="text" placeholder="请输入预留信息" id="messageSet" maxlength='10'></input>
							<!--<input id="newPreMessage" class="input_m12px" type="text" value=""></input>-->
						</li>
						
					</ul>
				</div>
			</div>
			<div class="content_box5px p_lr10px box_top15px p_down66px">
				<p class="hint">温馨提示</p>
				<p class="hint_con fz_12">预留信息将在您登录手机银行时显示，以确保您进入的是正版的湖北银行手机银行。</p>
			</div>
			<div class="btn_bg_f2">
				<button class="but_315px but_red" style="position: fixed;bottom: 5%;left: 9%;" id="confirm" noCheck="false">确定</button>
			</div>
		</div>
		<script type="text/javascript" src="../../js/common/jquery-1.12.0.min.js"></script>
		<script type="text/javascript" src="../../js/common/mui.min.js"></script>

			seajs.config({
				base: "../../js/controllers/"
			});
			seajs.use('myOwn/preMessageSet');
