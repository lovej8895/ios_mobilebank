<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>我的账户</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/public.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav hb-header">
		    <div class="header_wraper">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left hb_back"></a>
				<h1 class="mui-title hb-title">我的账户</h1>
		    </div>
		</header>
		<div class="content_BOXall hb_cont">
			<div class="content_box5px">
				<div class="backbox_tit_bg">
				    <p class="backbox_tit_ico"></p>
				    <p class="backbox_tit">新增账户设置</p>
			    </div>
			    <div class="backbox_th p_lr10px" data-security="needPassword">
			    	<ul>
			    		<li>
			    			<span class="input_lbg">账户名</span>
					    	<span class="input_m14px" id="accountName"></span>
			    		</li>
			    		<li>
			    			<p>
			    				<span class="input_lbg left_fl">账户类型</span>
					    		<div>
					    	        <div class="mui-input-row mui-radio mui-left radio_f_left">
						                <label>借记卡</label>
						                <input name="radio1" type="radio" value="0" checked>						           
					                </div>
					                <div class="mui-input-row mui-radio mui-left ">
						                <label>信用卡</label>
						                <input name="radio1" type="radio" value="1">						           
					                </div>
					    	    <div>
					    	</p>
			    		</li>
			    		<li>
			    			<span class="input_lbg" id="accountTitle">银行卡账号</span>
					    	<input class="input_m14px" type="number" pattern="\d*" placeholder="请输入账号" id="account"></input>
			    		</li>
			    		<li id="cvv2" style="display: none;">
			    			<span class="input_lbg" id="pwdTitle">CVV2</span>
					    	<input class="input_m14px" type="number" pattern="\d*" placeholder="请输入CVV2码" id="pwd"></input>
			    		</li>
			    		<!--<li>
			    			<span class="input_lbg" id="pwdTitle">卡取款密码</span>
					    	<input class="input_m12px" type="password" placeholder="请输入卡密码" id="pwd"></input>
			    		</li>-->
			    	</ul>
			    </div>
			</div>
			<div class="content_box5px p_lr10px box_top15px" style="display: none;">
				<p class="hint">温馨提示</p>
				<p class="hint_con fz_12">信用卡CVV2码为信用卡背面签名栏后三位数字</p>
			</div>
			<div class="btn_bg_f2">
				<!--<button class="but_150px but_w" id="test">测试</button>-->
				<button class="but_315px but_red" id="submit" noCheck="false" data-checkAuth='true'>确定</button>
			</div>
		</div>
		<script type="text/javascript" src="../../js/common/jquery-1.12.0.min.js"></script>
		<script type="text/javascript" src="../../js/common/mui.min.js"></script>
		<script type="text/javascript" src="../../js/common/sea.js"></script>
		<script src="../../js/core/param.js"></script> 
		<script src="../../js/core/utils.js"></script>   
		<script type="text/javascript" src="../../js/core/initSecurityContent.js"></script>
		<script type="text/javascript"src="../../js/common/keyboard/plugin-wtxc-keyboard.js"></script>

		
		<script type="text/javascript">
			seajs.config({
				base: "../../js/controllers/"
			});
			seajs.use('myOwn/addAccount');
		</script>
	</body>

</html>
