<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>客户设置</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />

	<body>
		<header class="mui-bar mui-bar-nav hb-header">
		    <div class="header_wraper">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left hb_back"></a>
				<h1 class="mui-title hb-title">限额设置</h1>
		    </div>
		</header>
		<div class="content_BOXall m_top10px hb_cont">
			<div class="content_box5px">
				<div class="backbox_th p_lr10px">
					<ul>
						<li id="changeAccount">
							<span class="input_lbg">请选择账号</span>
					    	<span class="input_m14px" id="accountNo"></span>
					    	<a class="link_rbg"></a>
						</li>
					</ul>
				</div>
				
				
			</div>
			
			<div class="content_box5px">
				<div class="backbox_tit_bg">
				    <p class="backbox_tit_ico"></p>
				    <p class="backbox_tit">转账限额设置</p>
			    </div>
			    <div class="backbox_th p_lr10px" data-security="needAuth">
					
					<ul>
						<li>
							<span class="input_lbg">单笔限额</span>
							<input class="input_m14px" type="number" id="oneLimit"></input>
						</li>
						<li>
							<span class="input_lbg">日累计限额</span>
							<input class="input_m14px" type="number" id="dayLimit"></input>
						</li>
						
					</ul>
				</div>
			</div>
			
			
			<div class="content_box5px p_lr10px box_top15px p_down66px">
				<p class="hint">温馨提示</p>
				<p class="hint_con fz_12">您设置的交易限额若大于银行对相关交易设置的限额，交易中执行银行设置的限额。</p>
			</div>
			
			<!--<div class="btn_bg_f2">
				<button class="but_315px but_red but_d10px" id="submit" noCheck="false" data-checkAuth='true'>提交</button>
			</div>-->
			<div class="btn_bg_f2">
				<button class="but_315px but_red" data-checkAuth='true' id="submit" noCheck="false">提&nbsp;&nbsp;交</button>
			</div>
		</div>
		<script type="text/javascript" src="../../js/common/jquery-1.12.0.min.js"></script>
		<script type="text/javascript" src="../../js/common/mui.min.js"></script>
		<script type="text/javascript" src="../../js/core/param.js"></script>
		<script src="../../js/common/smart.poppicker.js"></script>
		<script src="../../js/core/param.js"></script> 
		<script src="../../js/core/utils.js"></script>   
		<script type="text/javascript" src="../../js/core/initSecurityContent.js"></script>
		<script type="text/javascript"src="../../js/common/keyboard/plugin-wtxc-keyboard.js"></script>

		<script type="text/javascript" src="../../js/common/sea.js"></script>
		<script type="text/javascript">
			seajs.config({
				base: "../../js/controllers/"
			});
			seajs.use('myOwn/limitSet');
		</script>
