<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>交易明细查询</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/public.css" />
		<link rel="stylesheet" type="text/css" href="../../css/app.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav hb-header">
		    <div class="header_wraper">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left hb_back"></a>
				<h1 class="mui-title hb-title">交易明细查询</h1>
		    </div>
		</header>
		<div class="content_BOXall p_down66px hb_cont">
			<div class="content_box5px m_top10px">
				<div class="backbox_th p_lr10px">
					<ul>
						<li id="changeAccount">
						    <span class="input_lbg">银行账号</span>
						    <span class="input_m14px" id="accountNo"></span>
				    	    <a class="link_rbg"></a>
						</li>
						<li id="changeTransType">
						    <span class="input_lbg">交易类型</span>
						    <span class="input_m14px" id="transType"></span>
						    <a class="link_rbg"></a>
						</li>
						<li id="changeBeginDate">
						    <span class="input_lbg">起始日期</span>
						    <span class="input_m14px" id="beginDate"></span>
				    	    <a class="link_rbg"></a>
						</li>
						<li id="changeEndDate">
						    <span class="input_lbg">终止日期</span>
						    <span class="input_m14px" id="endDate"></span>
				    	    <a class="link_rbg"></a>
						</li>
					</ul>
				</div>
			</div>
			<div class="content_box5px p_lr10px box_top15px p_down66px">
				<p class="hint">操作说明</p>
				<p class="hint_con fz_12">1、您可以根据不同的账户进行理财产品的交易明细查询。</p>
				<p class="hint_con fz_12">2、您可以根据预约认购、认购、申购等交易类型进行理财产品的明细查询。</p>
			</div>
			<div class="btn_bg_f2">
				<button class="but_315px but_red" id="queryButton">查&nbsp;&nbsp;询</button>
			</div>
		</div>
		<script src="../../js/core/support.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/common/mui.min.js"></script>
		<script src="../../js/common/jquery-1.12.0.min.js"></script>
		<script src="../../js/core/utils.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/common/sea.js"></script>
		<script src="../../js/common/smart.poppicker.js"></script>
		<script>
			seajs.config({
				base: "../../js/controllers/"
			});
			seajs.use('productList/transactionQuery');
		</script>
	</body>
</html>
