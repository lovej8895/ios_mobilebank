<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>产品赎回信息录入</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />		
		<link rel="stylesheet" href="../../css/public.css" />
	</head>
	
	<body>
		<header class="mui-bar mui-bar-nav hb-header">
		    <div class="header_wraper">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left hb_back"></a>
				<h1 class="mui-title hb-title">产品赎回</h1>
		    </div>
		</header>
  
		<div class="content_BOXall hb_cont">
			<div class="content_box5px">
				<div class="backbox_tit_bg">
				    <p class="backbox_tit_ico"></p>
				    <p class="backbox_tit">产品信息</p>
				    
			    </div>
				<div class="backbox_th p_lr10px">
				    <ul>
					    <li id="changeAccount">
				    	    <span class="input_lbg">产品代码</span>
				    	    <span class="input_m14px" id="productNo"></span>
					    </li>
					    <li>
				    	    <span class="input_lbg">产品名称</span>
				    	    <span class="input_m14px" id="productName"></span>
					    </li>
					    <li style="display: none;">
					    	<span class="input_lbg">持有份额</span>
				    	    <span class="input_m14px" id="finanTransferVol"></span>
					    </li>
					    <li>
					    	<span class="input_lbg">可赎回份额</span>
				    	    <span class="input_m14px" id="remainVol"></span>
					    </li>
				    </ul>
			    </div>
			</div>
			<div class="content_box5px">
				<div class="backbox_tit_bg">
				    <p class="backbox_tit_ico"></p>
				    <p class="backbox_tit">赎回信息</p>
			    </div>
				<div class="backbox_th p_lr10px bg_br2px">
				    <ul>
				    	 <li style="overflow: hidden;">
					    	    <div>
						    	    <span class="input_lbg left_fl">赎回类型</span>
						    	    <div class="radio_box">
						    	    	<div class="mui-input-row mui-radio mui-left radio_f_left">
							                <label>普通赎回</label>
							                 <input name="redemFlag" value="0" type="radio" checked>								           
						                </div>
						    	    	<div class="mui-input-row mui-radio mui-left radio_f_left">
							                <label>快速赎回</label>
							                <input name="redemFlag" value="1" type="radio">								           
						                </div>
						            </div>
					    	    </div>    
					    </li>
					   <li id="allSwitchLi">
					    	<span class="input_lbg">全部赎回</span>
					    	<div class="mui-switch mui-switch-blue mui-switch-mini flo_rihgt" id="bookSwitch">
						        <div class="mui-switch-handle" id="handle"></div>
					       </div>				       
					    </li>
					    <li id='putMoney'>
				    	    <p>
				    	    	<span class="input_lbg">赎回金额</span>
				    	    	<input  class="input_m12px" id="redemVol" placeholder="请输入转出金额" />
				    	    	<p class="input_rmb">元</p>
				    	    </p>  
					    </li>
				    </ul>
			    </div>
			</div>
			
			
			<div class="content_box5px p_lr10px box_top15px p_down66px">
				<p class="hint"></p>
				<p class="hint_con fz_12"></p>
			</div>
			<div class="btn_bg_f2">
				<button class="but_315px but_red" id="nextButton">下一步</button>
			</div>	
		</div>
		<script type="text/javascript" src="../../js/common/jquery-1.12.0.min.js"></script>
		<script type="text/javascript" src="../../js/common/mui.min.js"></script>
        <script src="../../js/common/smart.poppicker.js"></script>	
		<script type="text/javascript" src="../../js/common/sea.js"></script>
		<script type="text/javascript" src="../../js/core/utils.js"></script>
		<script src="../../js/core/param.js"></script>
		<script>
			seajs.config({
				base: "../../js/controllers/"
			});
			seajs.use('productList/productRedemInput');
		</script>			
	</body>
</html>
