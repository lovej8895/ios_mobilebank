<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>活期转定期</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />	
		<link rel="stylesheet" href="../../css/public.css" />
	</head>
		<header class="mui-bar mui-bar-nav hb-header">
		    <div class="header_wraper">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left hb_back"></a>
				<h1 class="mui-title hb-title">存定期</h1>
		    </div>
		</header>	
		<div class="content_BOXall hb_cont">
			<div class="backbox_fo">
			    <p class="backbox_tit2">账户信息</p>
			    <ul class="p_lr30px">
		    	        <li>
		    	    	    <span class="detail_left">账号</span><span class="detail_right" id="accountNo"></span>
		    	        </li>
	
		    	        <li>
		    	    	    <span class="detail_left">可用余额</span><span class="detail_right"><span id="balance"></span>元</span>
		    	        </li>		    	        
		       </ul>
		   </div>
		   <div class="content_box5px">
		   	    <div class="backbox_tit_bg">
				    <p class="backbox_tit_ico"></p>
				    <p class="backbox_tit">存期及金额</p>
			    </div>
			    <div class="backbox_th p_lr10px ove_hid">
				    <ul>
					    <li>
					    	<span class="input_lbg">储种 </span>
					    	<span class="input_m14px">整存整取</span>        
					    </li>
					    <li>
					    	<span class="input_lbg">币种 </span>
					    	<span class="input_m14px">人民币</span>        
					    </li>					    
					    <li id="savingPeriodLi">
				    	    <span class="input_lbg">存期</span>
				    	    <span class="input_m14px" id="savingPeriod"></span>
				    	    <a class="link_rbg"></a>	    	    
					    </li>	
					    <li>
					    	<span class="input_lbg">利率</span>
					    	<span class="input_m14px" id="interestRate"></span>        
					    </li>
					    <li>
				    	    <span class="input_lbg">金额</span>
				    	    <input class="input_m14px" type="text" id="amount" placeholder="请输入金额"></input>
				    	    <p class="input_rmb">元</p>
					    </li>
					    <li>
					    	<span class="input_lbg_w">到期自动转存</span>
					    	<div class="mui-switch mui-switch-blue mui-switch-mini flo_rihgt" id="saveTypeSwitch">
						        <div class="mui-switch-handle"></div>
					        </div>  
					    </li>
					    <li id="saveDaysLi" style="display:none;">
				    	    <span class="input_lbg_w">自动转存存期</span>
				    	    <span class="input_m12px" id="saveDays">请选择存期</span>
				    	    <a class="link_rbg"></a>	    	    
					    </li>					    
				    </ul>
			    </div>
		   </div>
		   <div class="content_box5px p_lr10px box_top15px p_down66px">
				<p class="hint">温馨提示</p>
				<p class="hint_con fz_12">1、本币整存整取定期账户期限包括三个月、六个月、一年、二年、三年、五年。</p>
				<p class="hint_con fz_12">2、整存整取定期本币起存金额是50元。</p>
				<p class="hint_con fz_12">3、不勾选" 是否自动本息转存 "，系统在存款到期后将不进行转存处理，存款到期后逾期利息按支取日挂牌公告的活期利率计算。勾选" 本息自动转存 "和" 本息自动转存存期 "，在存款到期后，系统按约定存期自动办理转存。</p>
		   </div>
		   <div class="btn_bg_f2">
				<button class="but_315px but_red" id="confirmButton">确&nbsp;&nbsp;定</button>
		   </div>
		</div>	
	<body>  

			
		<script type="text/javascript" src="../../js/common/jquery-1.12.0.min.js"></script>
		<script type="text/javascript" src="../../js/core/param.js"></script>
		<script type="text/javascript" src="../../js/common/mui.min.js"></script>
		<script src="../../js/common/smart.poppicker.js"></script>	
		<script type="text/javascript" src="../../js/common/sea.js"></script>
		<script src="../../js/core/param.js"></script>
		<script>
			seajs.config({
				base: "../../js/controllers/"
			});
			seajs.use('savings/demand2FixedInput');
		</script>			
	</body>
</html>
