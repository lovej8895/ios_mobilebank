<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>智能通知存款</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/public.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav hb-header">
		    <div class="header_wraper">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left hb_back"></a>
				<h1 class="mui-title hb-title">智能通知存款</h1>
		    </div>
		</header>
		<div class="content_BOXall hb_cont">
			<div class="content_box5px">
				<div class="backbox_tit_bg">
				    <p class="backbox_tit_ico"></p>
				    <p class="backbox_tit">签约、解约记录查询</p>
			    </div>
			    <div class="backbox_th p_lr10px">
					<ul>
						<li id="changeAccount">
					    	<span class="input_lbg">账号</span>
					    	<span class="input_m12px" id="accountNo"></span>
					    	<a class="link_rbg"></a>
						</li>
						<li>
					    	<p>
					    	   	<span class="input_lbg left_fl">起止日期</span>
					    	    <div>
					    	        <div class="mui-input-row mui-radio mui-left radio_f_left" class="radio">
						                <label>近一周</label>
						                <input name="timeRadio" type="radio" checked value="0">						           
					                </div>
					                <div class="mui-input-row mui-radio mui-left radio_f_left" class="radio">
						                <label>近一月</label>
						                <input name="timeRadio" type="radio" value="1">						           
					                </div>
					                <div class="mui-input-row mui-radio mui-left " class="radio">
						                <label>自定义</label>
						                <input name="timeRadio" type="radio" value="2">						           
					                </div>
					    	    <div>
					    	</p>
					    </li>
						
						<li id="beginDateLi" class="chooseDate" style="display:none;">
					    	<span class="input_lbg">起始日期</span>
					    	<span class="input_m12px" id="beginDate">请选择开始日期</span>
					    	<a class="link_rbg"></a>
						</li>
						<li id="endDateLi" class="chooseDate" style="display:none;">
					    	<span class="input_lbg">结束日期</span>
					    	<span class="input_m12px" id="endDate">请选择结束日期</span>
					    	<a class="link_rbg"></a>
						</li>
					</ul>
				</div>
			</div>
			
			<div class="btn_bg_f2">
				<button class="but_315px but_red" id="queryButton">查&nbsp;&nbsp;询</button>
			</div>
		</div>
		<script type="text/javascript" src="../../js/common/jquery-1.12.0.min.js"></script>
		<script type="text/javascript" src="../../js/common/mui.min.js"></script>
		<script src="../../js/common/smart.poppicker.js"></script>
		<script type="text/javascript" src="../../js/common/sea.js"></script>
		<script type="text/javascript">
			seajs.config({
				base: "../../js/controllers/"
			});
			seajs.use('savings/signUnsignQuery');
		</script>
	</body>
</html>
