<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>分红方式设置</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/app.css" />
		<link rel="stylesheet" href="../../css/public.css" />
		<link rel="stylesheet" href="../../css/style.css" />		
	</head>
	
	<body>
		<header class="mui-bar mui-bar-nav hb-header">
		    <div class="header_wraper">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left hb_back"></a>
				<h1 class="mui-title hb-title">分红方式设置</h1>
		    </div>
		</header>
  
		<div class="content_BOXall hb_cont">
			<div class="content_box5px">
				<div class="backbox_tit_bg">
				    <p class="backbox_tit_ico"></p>
				    <p class="backbox_tit">基金信息</p>
			    </div>
				<div class="backbox_th p_lr10px bg_br2px">
				    <ul>
					    <li>
					    	    <p>
					    	    	<span class="input_lbg">产品名称</span>
					    	        <span class="input_m12px" id="productName"></span>
					    	    </p>  
					    </li>
					    <li>
					    	    <p>
					    	    	<span class="input_lbg">交易账号</span>
					    	        <span class="input_m12px" id="accountNo"></span>
					    	    </p>  
					    </li>
					    <li>
					    	    <p>
					    	    	<span class="input_lbg">原分红方式</span>
					    	        <span class="input_m12px" id="shareType"></span>
					    	    </p>  
					    </li>
				    </ul>
			    </div>
			</div>
			
			
			<div class="content_box5px">
				<div class="backbox_tit_bg">
				    <p class="backbox_tit_ico"></p>
				    <p class="backbox_tit">分红方式设置</p>
			   </div>			    
					<div class="backbox_th p_lr10px bg_br2px">
				    <ul>
				
					    
					    <li>
					    	    <p>
					    	    	<span class="input_lbg">新分红方式</span>
					    	        <span class="input_m12px" id="newShareType"></span>
					    	    </p>  
					    </li>
					    
					    <li>
					    	    <span class="input_lbg">取款密码</span>
					    	    <input class="input_m14px" type="password" id="pwdId" placeholder="请输入密码"></input>
					    	    <input type="hidden" id="_pwdId" />
					    	    <input type="hidden" id="_pwdId_md5" />
					    </li>
	   
				    </ul>
				    
			    </div>
			</div>
		</div>

			<div class="btn_bg_f2">
				<button class="but_315px but_red" id="nextButton">下一步</button>
			</div>	
		
		<script type="text/javascript" src="../../js/common/jquery-1.12.0.min.js"></script>
		<script type="text/javascript" src="../../js/common/mui.min.js"></script>
		<script src="../../js/common/smart.poppicker.js"></script>
		<script type="text/javascript" src="../../js/common/sea.js"></script>
		<script type="text/javascript" src="../../js/core/utils.js"></script>
		<script src="../../js/core/param.js"></script> 
		<script src="../../js/core/utils.js"></script> 
		<script type="text/javascript" src="../../js/core/initSecurityContent.js"></script>
		<script type="text/javascript" src="../../js/common/keyboard/plugin-wtxc-keyboard.js"></script> 		
		<script>
			seajs.config({
				base: "../../js/controllers/"
			});
			seajs.use('fund/fundShareChange');
		</script>			
	</body>
</html>
