<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
		<title>我的基金详情</title>
		<link rel="stylesheet" href="../../css/mui.min.css"/>
		<link rel="stylesheet" href="../../css/public.css" />
		<link rel="stylesheet" href="../../css/style.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav hb-header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left hb_back"></a>
			<h1 class="mui-title hb-title">我的臻心宝</h1>
		</header>
		<div class="content_BOXall hb_cont">
			<div class="fundzlbg_color p_top10px">
				<div class="content_box5px" id="changeAccount">
					<div class="searchDiv_zl ">
	                    <p class="color_fff fz_15" id="accountNo"></p>
	                    <a class="link_rbghund_red_d"></a>
	               </div>	
				</div>
			</div>	
			<div class="fundpro_topbg">
				<p class="notice_btn" id="collectBtn" style="display: none;">
					<span class="notice_btnico" style="display: none;">关注</span>
					<span class="notice_btndelico">取消</span>
				</p>
				<p class="p_top20px fz_16"><span style="color: #fff;" id="prodName"></span><br/><span id="productCode"></span></p>
				<p class="m_top5px"><span style="color: #fff;" class="fz_28" id="lastIncome"></span><span class="fz_17">元</span></p>	
				<div class="color_ddd fz_15">昨日收益</div>
				<div class="fundpro_topbox_my">
				    <ul>
				     	<li class="fundpro_toptwo" id="totalAmtDiv"><span class="fz_17 color_fff" id="totalAmt">0.00</span><br/><span class="color_ddd">总金额(元)</span></li>
				     	<li class="fundpro_toptwo" id="allIncomeDiv"><span class="fz_17 color_fff" id="allIncome">0.00</span><br/><span class="color_ddd">累计收益(元)</span></li>
				     	<li class="fundpro_toptwo"><span class="fz_17 color_fff" id="f_fundincome"></span><br/><span class="color_ddd">万份收益</span></li>
				    </ul>
		     	</div>
			</div>
			<div class="fundpro_modbg banner_bg_boxshw m_top10px">
				<p class="fundpro_modicon"></p>
				<ul>
					<li>
						<p class="color_6 m_left25px">基金风险等级</p>
						<p class="fz_14 m_left25px m_top5px" id="risklevelShow"></p>
						<p class="" id="risklevelIcon"></p>
					</li>
					<li>
						<p class="color_6 m_left25px">基金类型</p>
						<p class="fz_14 m_left25px m_top5px" id="propTypeShow"></p>
						<p class="fundpro_lxicon fund_phbico"></p>
					</li>
				</ul>
			</div>
			<div class="content_box5px m_top10px p_down66px">
				<div class="backbox_th">
					<div class="fund_zst_tab fz_15" style="text-align:center;line-height: 40px;">7日年化收益
						<!--<a class="fund_zst_tab_l fund_tab_onbox">
							<p class="fund_tab_onpicl"></p>
							<span class="fund_tab_on">7日年化收益</span>
						</a>-->
						
					</div>
					<!--走势图区域-->
					<div class="fund_zst_picbg">
						<div id="productChart">
							
						</div>
					</div>
				</div>
				<div class="backbox_th p_lr10px m_top10px">
				    <ul>
					    <li id="productIntro">
					    	<span class="input_lbg">产品介绍</span>
					    	<a class="link_rbg"></a>
					    </li>
					    <li id="agreement">
					    	<span class="input_lbg">臻心宝基金协议</span>
					    	<a class="link_rbg"></a>
					    </li>
					</ul>    
			    </div>	
			</div>
			<div class="btn_bg_f2">
				<!--<div class="fund_btnbox">
					<a><span class="fund_btn but_red fz_15" id="buyInBtn">转入</span></a>
					<a><span class="fund_btn but_w fz_15" id="buyOutBtn" disabled="disabled">转出</span></a>
					<a><span class="fund_btn but_w fz_15" id="buyPlanBtn">每月定额转入</span></a>
				</div>-->
				<button class="but_150px but_red" id="buyInBtn" disabled="disabled">转&nbsp;&nbsp;入</button>
				<button class="but_150px but_red" id="buyOutBtn" disabled="disabled">转&nbsp;&nbsp;出</button>
			</div>
		</div>
		<script type="text/javascript" src="../../js/common/jquery-1.12.0.min.js"></script>
		<script type="text/javascript" src="../../js/common/mui.min.js"></script>
		<script type="text/javascript" src="../../js/common/smart.poppicker.js"></script>
		<script type="text/javascript" src="../../js/core/param.js"></script>
		<!--<script type="text/javascript" src="../../js/common/echarts-all.js"></script>-->
		<script type="text/javascript" src="../../js/common/echarts.min.js"></script>
		<script type="text/javascript" src="../../js/common/sea.js"></script>
		<script>
			seajs.config({
				base: "../../js/controllers/"
			});
			seajs.use('fund/cashFundDetail');
		</script>
	</body>
</html>
