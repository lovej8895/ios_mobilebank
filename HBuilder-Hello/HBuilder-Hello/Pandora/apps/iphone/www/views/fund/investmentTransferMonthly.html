<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>每月定额转入</title>
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/public.css"/>
		<link rel="stylesheet" href="../../css/style.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav hb-header">
			<div class="header_wraper">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left hb_back"></a>
				<h1 class="mui-title hb-title" id="title">每月定额转入</h1>
			</div>
		</header>
		<div class="content_BOXall p_down66px hb_cont">
		  	<div class="content_box5px">
				<div class="backbox_tit_bg">
				    <p class="backbox_tit_ico"></p>
				    <p class="backbox_tit">每月定额转入信息</p>
			    </div>
			    <div class="backbox_th p_lr10px">
					<ul>
						<li id="changeAccount">
					    	<span class="input_lbg">交易账号</span>
					    	<span class="input_m12px" id="currentAcct"></span>
					    	<a class="link_rbg"></a>
						</li>
						<li>
						    <span class="input_lbg">账户余额</span>
						    <span class="input_m14px" id="balance"></span>
				    	    <!--<a class="link_rbg"></a>-->
						</li>
						<li id="changeInvestday">
						    <span class="input_lbg">定投日期</span>
						    <span class="input_m14px" id="f_investday"></span>
				    	    <a class="link_rbg"></a>
						</li>
						<li id="">
						    <span class="input_lbg" id="f_investamount_title">定投金额</span>
						    <input class="input_m14px" type="number" id="f_investamount" placeholder="请输入金额"></input>
						    <p class="input_rmb">元</p>
						</li>
						<li id="li_f_continueinvestamount" style="display: none;">
						    <span class="input_lbg" id="">后续投资值</span>
						    <input class="input_m14px" type="number" id="f_continueinvestamount" placeholder="请输入后续投资值"></input>
						    <p class="input_rmb">元</p>
						</li>
						<li id="changeInvesttime">
						    <span class="input_lbg">终止条件</span>
						    <span class="input_m14px" id="f_investtime"></span>
				    	    <a class="link_rbg"></a>
						</li>
						<li id="li_successNumberValue" style="display: none;">
						    <span class="input_lbg" id="">成功扣款期数值</span>
						    <input class="input_m14px" type="number" id="successNumberValue" placeholder="成功扣款期数值"></input>
						    <p class="input_rmb">次</p>
						</li>
						<li id="li_allMoneyvalue" style="display: none;">
						    <span class="input_lbg" id="">累计扣款金额值</span>
						    <input class="input_m14px" type="number" id="allMoneyvalue" placeholder="累计扣款金额值"></input>
						    <p class="input_rmb">元</p>
						</li>
					</ul>
				</div>
			</div>
		    <div class="btn_bg_f2">
		       <button class="but_315px but_red" id="nextButton" noCheck="false">下一步</button>
		    </div>
		</div>	
		<script src="../../js/common/mui.min.js"></script>
		<script src="../../js/common/jquery-1.12.0.min.js"></script>
		<script src="../../js/common/smart.poppicker.js"></script>
		<script src="../../js/core/support.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/core/utils.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/core/param.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/common/sea.js"></script>
		<script type="text/javascript">
			seajs.config({
				base: "../../js/controllers/"
			});
			seajs.use('fund/investmentTransferMonthly')
		</script>
	</body>
</html>
