<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>宝类基金转出</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/public.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav hb-header">
		    <div class="header_wraper">
				<h1 class="mui-title hb-title">宝类基金转出</h1>
		    </div>
		</header>
		<div class="content_BOXall">
			<div class="success_icon1 suc_top7px"></div>
			<p class="fz_18 text_m">转出成功！</p>
			<p class="fz_14 text_m">您已成功转出<span id=fundOut></span></p>
		</div>
		
		<div class="backbox_fo p_lr30px suc_top40px p_top20px suc_lc" id="allot_date_div">
			<p class="suc_lc1">
				<span class="suc_lcicon1"></span>
				<span>转出成功</span>
			</p>
			<p class="suc_lc1">
				<span class="suc_lcicon2"></span>
				<span>预计到账</span><br />
				<span class="color_9 m_left10px" id="allot_date"></span>
			</p>		
		</div>
		
		
		<div class="but_bottom20px">
			<!--<button class="but_315px but_w" id="fundReturn" style="margin: 0px 0px 10px 0px;">返回</button>-->
			<button class="but_315px but_w" id="fundReturn" style="margin: 0px 0px 10px 0px;">完成</button>
			<button class="but_315px but_red" id="fundTradeQuery" hidden>当日委托查询</button>
		</div>
		<script type="text/javascript" src="../../js/common/jquery-1.12.0.min.js"></script>
		<script type="text/javascript" src="../../js/common/mui.min.js"></script>
		<script type="text/javascript" src="../../js/common/sea.js"></script>
		<script>
			seajs.config({
				base: "../../js/controllers/"
			});
			seajs.use('fund/fundTreasureOutResult');
		</script>		
	</body>
</html>
