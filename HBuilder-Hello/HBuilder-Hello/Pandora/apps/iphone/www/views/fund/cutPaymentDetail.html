<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>扣款明细</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/public.css" />
		<link rel="stylesheet" href="../../css/style.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav hb-header">
		    <div class="header_wraper">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left hb_back"></a>
				<h1 class="mui-title hb-title">扣款明细</h1>
		    </div>
		</header>
		<div class="content_BOXall hb_cont">
			<div class="content_box5px">
				<div class="backbox_tit_bg">
				    <p class="backbox_tit_ico"></p>
				    <p class="backbox_tit">扣款明细</p>
			    </div>
			    <div class="backbox_th p_lr10px">
					<ul>
						<li id="">
					    	<span class="input_lbg">产品名称</span>
					    	<span class="input_m12px" id="f_prodname_prodcode"></span>
					    	<!--<a class="link_rbg"></a>-->
						</li>
						<li id="changeBeginDate">
						    <span class="input_lbg">起始日期</span>
						    <span class="input_m14px" id="beginDate"></span>
				    	    <a class="link_rbg"></a>
						</li>
						<li id="changeEndDate">
						    <span class="input_lbg">终止日期</span>
						    <span class="input_m14px" id="endDate"></span>
				    	    <a class="link_rbg"></a>
						</li>
					</ul>
				</div>
			</div>
			
			<div class="content_box5px p_lr10px box_top15px p_down66px">
				<p class="hint">温馨提示</p>
				<p class="hint_con fz_12">查询时间最长可查询最近一年，跨度最长为三个月。</p>
			</div>
			<!--<div class="but_m20px">
				<button class="but_315px but_red" id="submit">确定</button>
			</div>-->
			
			<div class="btn_bg_f2">
				<button class="but_315px but_red" id="queryButton" noCheck="false">查&nbsp;&nbsp;询</button>
			</div>
		</div>

		<script type="text/javascript" src="../../js/common/mui.min.js"></script>

		<script src="../../js/common/smart.poppicker.js"></script>
		<script src="../../js/core/support.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/core/utils.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../../js/common/sea.js"></script>
		<script type="text/javascript">
			seajs.config({
				base: "../../js/controllers/"
			});
			seajs.use('fund/cutPaymentDetail');
