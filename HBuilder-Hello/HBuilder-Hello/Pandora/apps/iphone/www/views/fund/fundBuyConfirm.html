<!DOCTYPE html>

		<link rel="stylesheet" href="../../css/mui.min.css"/>

	<body>

		    			<span class="detail_left">基金名称</span>
		    			<span class="detail_right" id="prodName"></span>

		    			<span class="detail_right" id="fianceManagerCode"></span>

		    	</ul>
		    </div>
		    <div class="content_box5px p_down66px">
		   	    <div class="backbox_tit_bg">

				    </ul>

		       	<button class="but_150px but_red" id="submitButton" data-checkAuth='true'>下一步</button>

		</div>

		<script type="text/javascript" src="../../js/common/mui.min.js"></script>
		<script type="text/javascript" src="../../js/core/param.js"></script>
		<script type="text/javascript" src="../../js/core/initSecurityContent.js"></script>
		<script type="text/javascript"src="../../js/common/keyboard/plugin-wtxc-keyboard.js"></script>

		<script type="text/javascript">
			seajs.config({
				base: "../../js/controllers/"
			});
