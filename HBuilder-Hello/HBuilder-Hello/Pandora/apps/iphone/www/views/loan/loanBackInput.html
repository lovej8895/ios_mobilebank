<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

					    </li>
					    <li>
				    	        <p>

						<!--<li class="b_das" id="changeTransType">
						    <span class="input_lbg">大 写 金 额</span>

						</li>

						    <span class="input_lbg">应付利息</span>
						    <span class="input_m14px" id="payRate"></span>
						</li>
						<li class="b_das" id="changePlanDate">
						    <span class="input_lbg">应付本息</span>
						    <span class="input_m14px" id="payAmount"></span>
						</li>-->

			<div class="but_bottom20px">

				<button class="but_150px but_w" id="resetButton">重&nbsp;&nbsp;置</button>
			</div>
		</div>

		<script src="../../js/common/mui.min.js"></script>
		<script src="../../js/common/jquery-1.12.0.min.js"></script>

			});
			seajs.use('loan/loanBackInput');
