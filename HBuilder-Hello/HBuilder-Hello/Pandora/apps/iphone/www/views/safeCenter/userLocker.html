<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<link rel="stylesheet" href="../../css/mui.min.css"/>
		<link rel="stylesheet" href="../../css/public.css" />
		<link rel="stylesheet" href="../../css/style.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav hb-header">
		    <div class="header_wraper">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left hb_back"></a>
				<h1 class="mui-title hb-title">手势密码</h1>
		    </div>
		</header>
		<div class="content_BOXall">
			<p id="alert" class="unlok_tit fz_16 color_6" style="padding-top: 10%;">请绘制手势密码</p>
			<!--<div id="alert" class="text_cen">请绘制手势密码</div>-->
			<div id="show" class="m-top20"></div>
		</div>
		<script>
			var screenWidth = localStorage.getItem("screenWidth");
			var width = screenWidth*0.94;
			var heigh = width;
			var raduis = width*0.112;
			var fillColor = "rgba(207,21,92,0.06)";
			var ringColor = "rgba(207,21,92,1)";
			var pointColor = "rgba(207,21,92,1)";
			var lineColor = "rgba(207,21,92,1)";
			html = '<div id="holder" class="mui-locker locker_bg" data-locker-width="'+width+'" data-locker-height="'+heigh+'" raduis="'+raduis+'" data-locker-line-color="'+lineColor+'" data-locker-ring-color="'+ringColor+'" data-locker-fill-color="'+fillColor+'" data-locker-point-color="'+pointColor+'"></div>';
			document.getElementById("show").innerHTML = html;
		</script>
		<script type="text/javascript" src="../../js/common/jquery-1.12.0.min.js" ></script>
		<script type="text/javascript" src="../../js/common/mui.min.js"></script>
		<script type="text/javascript" src="../../js/common/mui.locker.js"></script>
		<script type="text/javascript" src="../../js/common/hmac-md5.js"></script>
		<script type="text/javascript" src="../../js/common/sea.js"></script>
		<script>
			seajs.config({
				base:"../../js/controllers/"
			});
			seajs.use('safeCenter/userLocker');
		</script>
	</body>
