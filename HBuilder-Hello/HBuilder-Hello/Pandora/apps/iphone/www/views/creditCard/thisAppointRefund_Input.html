<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>信用卡</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/public.css" />		
	</head>
	<body>
		<header class="mui-bar mui-bar-nav hb-header">
		    <div class="header_wraper">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left hb_back"></a>
				<h1 class="mui-title hb-title">本行约定还款</h1>
		    </div>
		</header>
		<div class="content_BOXall hb_cont">
		<div class="content_box5px">
			<div class="backbox_th p_lr10px m_top10px">
				<ul>
					<li class="b_das" id="changeRecAccount">
					    <span class="input_lbg">信用卡卡号</span>
					    <span class="input_m14px" id="recAccountShow"></span>
					     <a class="link_rbg"></a>
					    <input type="hidden" name="recAccount" id="recAccount" value=""/>
					</li>
					<li>
						<span class="input_lbg">签约状态</span><span class="form-control" id="signStatusShow"></span>
					</li>
					<li id="text_content_card" style="display: none;">
						<span class="input_lbg">借记卡卡号</span><span class="form-control" id="payAccount"></span>
					</li>
					<li id="text_content_payAmtType" style="display: none;">
						<span class="input_lbg">还款金额类型</span><span class="form-control" id="payAmountType"></span>
					</li>
				</ul>
			</div>
		</div>
		</div>
		<div class="content_box5px p_lr10px box_top15px">
			<p class="hint">温馨提示</p>
			<p class="hint_con fz_12">1、绑定约定还款成功后，将于每月还款日从您绑定账户予以扣款，请保证资金充足。</p>
			<p class="hint_con fz_12">2、如您填写账户信息有误，导致还款不成功造成逾期，由您本人承担相关费用。</p>
		</div>
		<div class="but_m20px">
			<button class="but_315px but_red" id="nextStep" style="display: none;">约定账户修改</button><br/><br/>
			<button class="but_315px but_red" id="nextStep2" style="display: none;">约定账户解约</button><br/><br/>
			<button class="but_315px but_red" id="nextStep3" style="display: none;">约定账户签约</button>
		</div>
		<script src="../../js/core/support.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/common/mui.min.js"></script>
		<script src="../../js/common/jquery-1.12.0.min.js"></script>
		<script src="../../js/core/utils.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/common/sea.js"></script>
		<script src="../../js/common/smart.poppicker.js"></script>
		<script>
			seajs.config({
				base: "../../js/controllers/"
			});
			seajs.use('creditCard/thisAppointRefund_Input');
		</script>
	</body>
</html>
