<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>信用卡-分期信贷</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/public.css" />
		<link rel="stylesheet" href="../../css/style.css"  />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav hb-header">
		    <div class="header_wraper">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left hb_back"></a>
				<h1 class="mui-title hb-title">预借现金</h1>
		    </div>
		</header>
		<div class="content_BOXall hb_cont">
		    <div class="content_box5px m_top10px">
				<div class="backbox_th p_lr10px">
				    <ul>
					    <li id="changePayAccount">
					    	<span class="input_lbg">信用卡卡号</span>
					    	<span class="input_m14px" id="payAccountShow"></span>
					    	<a class="link_rbg"></a>
					    	<input type="hidden" name="payAccount" id="payAccount" value=""/>
					    </li>
					    <li>
							<span class="input_lbg">可取现额度</span><span class="form-control" id="CashAvbLimitShow"></span>
							<input type="hidden" name="CashAvbLimit" id="CashAvbLimit" value=""/>
						</li>
						<li>
							<span class="input_lbg">取现金额</span>
							<input class="input_m14px" type="number" placeholder="请输入取现金额" id="payAmount" name="payAmount" value="" maxlength="10"/>
						</li>
						<li id="changeRecAccount">
					    	<span class="input_lbg">收款账号</span>
					    	<span class="input_m14px" id="recAccountShow"></span>
					    	<a class="link_rbg"></a>
					    	<input type="hidden" name="recAccount" id="recAccount" value=""/>
					   </li>
					    	<input type="hidden" id="balanceVal" value="" />
					    <input type="hidden" id="creditUseLimitVal" value="" />
					    <input type="hidden" id="balanceAvailableVal" value="" />
					    <input type="hidden" id="accountStatVal" value="" />
					   
				    </ul>
				</div>
		    </div>
		</div>
		<div class="content_box5px p_lr10px box_top15px p_down66px">
			<p class="hint">温馨提示</p>
			<p class="hint_con fz_12">1、透支转账是我行为信用卡客户提供的转账服务，目前仅支持向本行借记卡转账。</p>
			<p class="hint_con fz_12">2、信用卡透支转账将产生手续费及循环信用利息。</p>
		</div>
		<div class="btn_bg_f2">
			<button class="but_315px but_red" id="nextStep">下一步</button>
		</div>
		<script type="text/javascript" src="../../js/common/jquery-1.12.0.min.js"></script>
		<script type="text/javascript" src="../../js/common/mui.min.js"></script>
		<script type="text/javascript" src="../../js/common/sea.js"></script>
		<script src="../../js/common/smart.poppicker.js"></script>
		<script>
			seajs.config({
				base: "../../js/controllers/"
			});
			seajs.use('creditCard/drawTransfer_Input');
		</script>			
	</body>
</html>
