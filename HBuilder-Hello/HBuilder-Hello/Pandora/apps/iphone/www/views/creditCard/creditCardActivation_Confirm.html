<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>信用卡</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/public.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav hb-header">
		    <div class="header_wraper">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left hb_back"></a>
				<h1 class="mui-title hb-title">卡片激活</h1>
				<!--<a class="nav_code"></a>-->
		    </div>
		</header>
		<div class="content_BOXall hb_cont">
			<div class="backbox_fo">
			    <p class="backbox_tit2">确认卡片激活信息</p>
					<ul class="p_lr30px">
						<li>
							<span class="detail_left">证件类型</span><span class="detail_right" id="certType"></span>
						</li>
						<li>
							<span class="detail_left">证件号码</span><span class="detail_right" id="certNo"></span>
						</li>
						<li>
							<span class="detail_left">信用卡卡号</span><span class="detail_right" id="creditCardNo"></span>
						</li><li>
							<span class="detail_left">手机号码</span><span class="detail_right" id="mobileNo"></span>
						</li>
					</ul>
			</div>
			<div class="content_box5px">
		   	    <div class="backbox_tit_bg">
				    <p class="backbox_tit_ico"></p>
				    <p class="backbox_tit">设置信用卡密码</p>
			    </div>
			    <div class="backbox_th p_lr10px">
				    <ul>
						<li>
							<span class="input_lbg">查询密码</span>
							<input class="input_m12px" type="password" id="password_1" placeholder="请输入密码"/>
							<input id='_password_1' type="hidden" value="" readonly="readonly">
							<input id='_password_1_md5' type="hidden" value="" readonly="readonly">
						</li>
						<li>
							<span class="input_lbg">确认查询密码</span>
							<input class="input_m12px" type="password" id="password_2" placeholder="请输入确认查询密码"/>
							<input id='_password_2' type="hidden" value="" readonly="readonly">
							<input id='_password_2_md5' type="hidden" value="" readonly="readonly">
						</li>
						<li>
							<span class="input_lbg">交易密码</span>
							<input class="input_m12px" type="password" id="password_3" placeholder="请输入交易密码"/>
							<input id='_password_3' type="hidden" value="" readonly="readonly">
							<input id='_password_3_md5' type="hidden" value="" readonly="readonly">
						</li>
						<li>
							<span class="input_lbg">确认交易密码</span>
							<input class="input_m12px" type="password" id="password_4" placeholder="请输入确认交易密码"/>
							<input id='_password_4' type="hidden" value="" readonly="readonly">
							<input id='_password_4_md5' type="hidden" value="" readonly="readonly">
						</li>
					</ul>
			    </div>
		   </div>
		</div>
		<div class="content_box5px p_lr10px box_top15px">
			<p class="hint">温馨提示</p>
			<p class="hint_con fz_12">网络申请等非面签方式申办的信用卡，根据相关法规，请您携带相关资料亲至我行网点面签激活。</p>
		</div>
		 <div class="but_m20px">
			<button class="but_315px but_red" id="nextStep">确&nbsp;&nbsp;定</button>
		</div>
		<script src="../../js/core/support.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/common/mui.min.js"></script>
		<script src="../../js/common/jquery-1.12.0.min.js"></script>
		<script src="../../js/core/utils.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/common/sea.js"></script>
		<script type="text/javascript" src="../../js/core/param.js" ></script>
		<script src="../../js/common/keyboard/plugin-wtxc-keyboard.js" type="text/javascript" charset="utf-8"></script>
		<script>
			seajs.config({
				base: "../../js/controllers/"
			});
			seajs.use('creditCard/creditCardActivation_Confirm');
		</script>
	</body>
</html>
