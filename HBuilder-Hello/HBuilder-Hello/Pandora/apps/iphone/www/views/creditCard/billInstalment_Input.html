<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>信用卡-分期信贷</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/public.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav hb-header">
		    <div class="header_wraper">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left hb_back"></a>
				<h1 class="mui-title hb-title">账单分期</h1>
		    </div>
		</header>
		<div class="content_BOXall hb_cont">
		<div class="content_box5px">
			<div class="backbox_th p_lr10px m_top10px">
				<ul>
					<li class="b_das" id="changecardNo">
					    <span class="input_lbg">信用卡卡号</span>
					    <span class="input_m14px" id="cardNoShow"></span>
					     <a class="link_rbg"></a>
					    <input type="hidden" name="cardNo" id="cardNo" value=""/>
					</li>
				</ul>
			</div>
			<div class="backbox_th p_lr10px m_top10px" id='billInfoShow' style="display:none;">
				<ul>
					<li>
						<span class="input_lbg">最近一期账单日</span><span class="form-control" id="billDateShow"></span>
						<input type="hidden" name="billDate" id="billDate" value=""/>
					</li>
					<li>
						<span class="input_lbg">最近一期账单金额</span><span class="form-control" id="billAmtShow">&nbsp;元</span>
						<input type="hidden" name="billAmt" id="billAmt" value=""/>
					</li>
					<li>
						<span class="input_lbg">可分期最大金额</span><span class="form-control" id="instalmentAmtShow">&nbsp;元</span>
						<input type="hidden" name="instalmentAmt" id="instalmentAmt" value=""/>
					</li>
					<li>
						<span class="input_lbg">申请分期金额</span>
						<input class="input_m14px" type="number" placeholder="请输入申请分期金额" id="amountRealCharged" name="amountRealCharged" value="" maxlength="10"/>
					</li>
					<li>
						<span class="input_lbg">币种</span><span class="form-control" id="CurrencyCodeShow">人民币</span>
						<input type="hidden" name="CurrencyCode" id="CurrencyCode" value=""/>
					</li>
				</ul>
			</div>
			<div class="backbox_th p_lr10px m_top10px" id="feeInfoShow" style="display: none;">
				<ul>
					<li class="b_das" id="changeinstalmentTimes">
					    <span class="input_lbg">分期期数</span>
					    <span class="input_m14px" id="instalmentTimesShow"></span>
					     <a class="link_rbg"></a>
					    <input type="hidden" name="instalmentTimes" id="instalmentTimes" value=""/>
					</li>
					<li>
						<span class="input_lbg">分期费率</span><span class="form-control" id="instalmentFeeRateShow"></span>%
						<input type="hidden" name="instalmentFeeRate" id="instalmentFeeRate" value=""/>
					</li>
				</ul>
			</div>
		</div>
		</div>
		<div class="content_box5px p_lr10px box_top15px p_down66px">
			<p class="hint">温馨提示</p>
			<p class="hint_con fz_12">1、申请办理账单分期的时间须为当期账单日次日至到期还款日前1日，同时可分期金额不能小于500元。 例：您的本期账单日为3月10日，到期还款日为4月5日，则申请时间为3月11日至4月4日。</p>
			<p class="hint_con fz_12">2、本期账单可分期金额并不等于本期账单金额，以我行最终核批为准。</p>
			<p class="hint_con fz_12">3、手续费率是根据持卡人的资质和我行提供给持卡人的综合服务成本而定，故不同持卡人之间的手续费率可能存在差异，以申请批核的结果为准。</p>
		</div>
		<div class="btn_bg_f2" id="nextStepShow">
			<button class="but_315px but_red" id="nextStep">下一步</button>
		</div>
		<script src="../../js/core/support.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/common/mui.min.js"></script>
		<script src="../../js/common/jquery-1.12.0.min.js"></script>
		<script src="../../js/core/utils.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/common/sea.js"></script>
		<script src="../../js/common/smart.poppicker.js"></script>
		<script>
			seajs.config({
				base: "../../js/controllers/"
			});
			seajs.use('creditCard/billInstalment_Input');
		</script>
	</body>
</html>
