<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>信用卡</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/public.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav hb-header">
		    <div class="header_wraper">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left hb_back"></a>
				<h1 class="mui-title hb-title">卡片激活</h1>
				<!--<a class="nav_code"></a>-->
		    </div>
		</header>
		<!--<div class="content_BOXall" style="position:absolute;top:0;bottom:0;left:0;right:0;overflow-y:auto;">-->
		<div class="content_BOXall hb_cont">
		<div class="content_box5px">
			<div class="backbox_th p_lr10px m_top10px">
				<ul>
					<li id="changecertType">
						<span class="input_lbg">证件类型</span>
						<span class="input_m12px" id="certTypeShow"></span>
					    <a class="link_rbg"></a>
					    <input type="hidden" name="certType" id="certType" value=""/>
					</li>
					<li>
						<span class="input_lbg">证件号码</span>
						<input class="input_m12px" type="text" placeholder="请输入证件号码" id="certNo" name="certNo" maxlength="18"/>
					</li>
					<li>
						<span class="input_lbg">信用卡卡号</span>
						<input class="input_m12px" type="number" placeholder="请输入信用卡卡号" id="creditCardNo" name="creditCardNo" maxlength="16"/>
					</li>
					<li>
						<span class="input_lbg">信用卡CVV2码</span>
						<input class="input_m12px" type="number" placeholder="请输入信用卡CVV2码" id="cvv2No" name="cvv2No" maxlength="3"/>
					</li>
					<li>
						<span class="input_lbg">手机号码</span>
						<input class="input_m12px" type="number" placeholder="请输入手机号码" id="mobileNo" name="mobileNo" maxlength="11"/>
					</li>
					<li>
					    <span class="input_lbg">短信验证码</span>
					    <input class="input_m14px" type="text" placeholder="请输短信验证码" id="checkCode" maxlength="6"></input>
					    <button class="but_rh28px" id="sendCodeId">获取验证码</button>
					</li>
				</ul>
			</div>
		   	    <!--<div class="backbox_tit_bg">
				    <p class="backbox_tit_ico"></p>
				    <p class="backbox_tit">验证码</p>
			    </div>
			    <div class="backbox_th p_lr10px">
				    <ul>
					    <li>
					    	<span class="input_lbg">短信验证码</span>
					    	<input class="input_m14px" type="text" placeholder="请输入短信验证码" id="checkCode" maxlength="6"></input>
					    	<button class="but_rh28px" id="sendCodeId">获取验证码</button>
					    </li>
				    </ul>
			    </div>-->
		</div>
		<div class="content_box5px p_lr10px box_top15px p_down66px">
			<p class="hint">温馨提示</p>
			<p class="hint_con fz_12">信用卡CVV2码为信用卡背面签名栏后三位。</p>
		</div>
		<!--<div class="btn_bg_f2" style="bottom: 0;">-->
		<div class="btn_bg_f2">
			<button class="but_315px but_red" id="nextButton">下一步</button>
		</div>
		</div>
		
		
		<script src="../../js/core/support.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/common/mui.min.js"></script>
		<script src="../../js/common/jquery-1.12.0.min.js"></script>
		<script src="../../js/core/utils.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/common/sea.js"></script>
		
		<script src="../../js/common/smart.poppicker.js"></script>
		<script>
			seajs.config({
				base: "../../js/controllers/"
			});
			seajs.use('creditCard/creditCardActivation_Input');
		</script>
	</body>
</html>
