<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>信息确认</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="../../js/mui.min.js"></script>
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../css/public.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav hb-header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left hb_back"></a>
			<h1 class="mui-title hb-title">信息确认</h1>
		</header>		<!-- 内容 -->
		<div class="content_BOXall m_top10px hb_cont">
			<div class="content_box5px">
				<div class="backbox_th p_lr10px">
				<ul>
					<li id="changeDiv">
						<span class='input_lbg'>帐号</span>
						<span class='input_m14px' id="accountNo"></span>
					</li>
					<li id="chooseWay">
						<span class='input_lbg'>账单寄送方式</span>
						<span class='input_m14px' id="sendWay"></span>
					</li>
					<!-- 当账单寄送方式选择为纸质时，此div出现-->
					
					
					
					<div id="paper" style="display: none;">
						<ul class='selector-group'>
							<li	class='selector-item' >
								<div class="col-xs-6">
									<span class='selector-key'>邮寄地址</span>
								</div>
								<div class="col-xs-6">
									<p class='selector-control-static'  id="province"></p>
								</div>
							</li>
							<li	class='selector-item' >	
								<div class="col-xs-6">
									<span class='selector-key'>&nbsp;</span>
								</div>
								<div class="col-xs-6">
									<p class='selector-control-static' id="city"></p>
								</div>
							</li>
							<li	class='selector-item' >	
								<div class="col-xs-6">
									<span class='selector-key'></span>
								</div>
								<div class="col-xs-6">
									<p class='selector-control-static' id="areaCode">&nbsp;</p>
								</div>
							</li>
							<li	class='selector-item' >
								<div class="col-xs-6">
									<span class='label'>详细地址</span>
								</div>
								<div class="col-xs-6">
									<p class='selector-control-static' id="address">&nbsp;</p>
								</div>
							</li>
							<li	class='selector-item' >
								<div class="col-xs-6">
									<span class='label'>邮政编码</span>
								</div>
								<div class="col-xs-6">		
									<p class='selector-control-static' id="postalcode">&nbsp;</p>
								</div>
							</li>
						</ul>
					</div>
					
					<div id="electronic">
						<ul>
							<li style="border-top: 1px #eee solid;">
								<span class='input_lbg'>电子邮箱</span>
								<span class='input_m14px' id="email">&nbsp;</span>
							</li>
						</ul>
					</div>
				</ul>
				</div>
			</div>
			<div class="content_box5px p_lr10px box_top15px p_down66px">
				<p class="hint">操作说明：</p>
				<p class="hint_con fz_12">1、推荐使用电子账单，环保、快捷。</p>
				<p class="hint_con fz_12">2、支持修改电子邮箱，请正确填写电子邮箱，以便您接收电子账单及相关信息。</p>
				<p class="hint_con fz_12">3、支持修改纸质账单地址，请正确填写您的纸质账单地址，确保我行纸质账单能购成功送达。</p>
			</div>
			<div class="btn_bg_f2" >
				<button class="but_315px but_red" path="creditAction_success.html"  id="creditAction_success" noCheck="true">确认</button>
			</div>
			
			
			
		</div>
		
		<script src="../../js/common/jquery-1.12.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/core/support.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/core/param.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/core/utils.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/common/Address.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/common/mui.min.js"></script>
		<script src="../../js/common/keyboard/plugin-keyboard.js"></script>
		<script src="../../js/common/sea.js"></script>
		<script type="text/javascript">
			seajs.config({
				base: "../../js/controllers/"
			});
			seajs.use('creditCard/accountConfirm');
		</script>
	</body>

</html>
