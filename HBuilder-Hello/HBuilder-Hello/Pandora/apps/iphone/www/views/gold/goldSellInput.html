<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>黄金定投</title>
		<link rel="stylesheet" href="../../css/mui.min.css"/>
		<link rel="stylesheet" href="../../css/public.css"/>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav hb-header">
		    <div class="header_wraper">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left hb_back"></a>
				<h1 class="mui-title hb-title">卖金</h1>
		    </div>
		</header>
		<div class="content_BOXall hb_cont">
			<div class="content_box5px">
				<div class="backbox_tit_bg">
				    <p class="backbox_tit_ico"></p>
				    <p class="backbox_tit">卖金信息</p>
			    </div>
			    <div class="backbox_th p_lr10px">
					<ul>
						<li>
					    	<span class="input_lbg">账号</span>
					    	<span class="input_m12px" id="accountNo"></span>
						</li>
					    <li>
							<span class="input_lbg">当前金价</span>
					    	<span class="input_m12px" id="goldUnitPrice"></span>
						</li>
						<li>
							<span class="input_lbg">持有克重</span>
					    	<span class="input_m12px" id="goldTotalWeight"></span>
						</li>
						<li>
					    	<span class="input_lbg">卖出克重/克</span>
					    	<input class="input_m12px" type="number" id="sellWeight" placeholder="请输入卖金克重"></input>
						</li>
						<li>
							<span class="input_lbg">预计金额/元</span>
					    	<span class="input_m12px" id="expectAmount"></span>
						</li>
						<li>
							<span class="input_lbg">预计手续费/元</span>
					    	<span class="input_m12px" id="expectCharge"></span>
						</li>
					</ul>
				</div>
			</div>
			<div class="content_box5px p_lr10px box_top15px p_down66px">
				<p class="hint">温馨提示</p>
				<p class="hint_con fz_12">1、16:00-18:00为黄金系统资金通道关闭时间,请在此时间段外发起请求。</p>
		   	</div>
			<div class="btn_bg_f2">
				<button class="but_315px but_red" id="nextBtn" disabled="disabled">下一步</button>
			</div>
		</div>
		<script type="text/javascript" src="../../js/common/jquery-1.12.0.min.js"></script>
		<script type="text/javascript" src="../../js/common/mui.min.js"></script>
		<script type="text/javascript" src="../../js/core/utils.js"></script>
		<script type="text/javascript" src="../../js/common/sea.js"></script>
		<script type="text/javascript">
			seajs.config({
				base: "../../js/controllers/"
			});
			seajs.use('gold/goldSellInput');
		</script>
	</body>
</html>
