<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
		<title>手机话费</title>
		<link rel="stylesheet" href="../../css/mui.min.css"/>
		<link rel="stylesheet" href="../../css/public.css" />
		<link rel="stylesheet" href="../../css/style.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav hb-header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left hb_back"></a>
			<h1 class="mui-title hb-title">手机话费</h1>
		</header>
		<div class="content_BOXall hb_cont">
			<div class="content_box5px">
				<div class="backbox_tit_bg">
				    <p class="backbox_tit_ico"></p>
				    <p class="backbox_tit">缴费录入</p>
			    </div>
				<div class="backbox_th p_lr10px ove_hid p_down20px">
				    <ul>
					    <li class="bookLi">
					      	<span class="input_lbg  left_fl">号码类型</span>
					    	    <div class="radio_box">
					    	        <div class="mui-input-row mui-radio mui-left radio_f_left">
						            <label>移动</label>
						            <input name="phoneType" id="yidong" value="5200014201" type="radio" checked>						           
					            </div>
					    	        <div class="mui-input-row mui-radio mui-left radio_f_left">
						            <label>联通</label>
						            <input name="phoneType" id="liantong" value="5200024201" type="radio">						           
					            </div>
					            <div class="mui-input-row mui-radio mui-left radio_f_left">
						            <label>电信</label>
						            <input name="phoneType" id="dianxin" value="5200034201" type="radio">						           
					            </div>
					        </div>
					    </li>
					    <li>
					     	<input class="phone_fz" style="width: 70%;" type="tel" id="phoneNo" value="" placeholder="" maxlength="11"></input>
					     	<a class="contacts_ico" id="phoneBook"><img src="../../img/p_icon.png"/><a/>
					    </li>
					    <li id="amtBtn">
					     	<p class="color_6">充值金额</p>
					     	<p class="phone_butbox m_top10px">
					     		<a class="phone_but border_red fz_18" id="amt1" value="30" style="margin-left: 0">30元</a>
					     	    <a class="phone_but border_red fz_18 phone_but_m_left2" id="amt2" value="50">50元</a>
					     	    <a class="phone_but border_red fz_18 phone_but_m_left2" id="amt3" value="100">100元</a>
					     	</p>
					     	<p class="phone_butbox m_top10px">
					     		<a class="phone_but border_red fz_18" id="amt4" value="200">200元</a>
					     	    <a class="phone_but border_red fz_18 phone_but_m_left2" id="amt5" value="500">500元</a>
					     	</p>    	    
					    </li>
				    </ul>
			    </div>
			</div>
			<div class="but_m20px color_9">
				<a class="fz_15 color_b" id="chargeSet">缴费设置</a>&nbsp;&nbsp;|&nbsp;
				<a class="fz_15 color_b" id="chargeHistoryQuery">缴费查询</a>
			</div>
		</div>
		<script type="text/javascript" src="../../js/common/jquery-1.12.0.min.js"></script>
		<script type="text/javascript" src="../../js/common/mui.min.js"></script>
		<script type="text/javascript" src="../../js/common/sea.js"></script>
		<script>
			seajs.config({
				base: "../../js/controllers/"
			});
			seajs.use('feePayment/phoneFeePayInput');
		</script>
	</body>
</html>
