<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
		<title>缴费查询</title>
		<link rel="stylesheet" href="../../css/mui.min.css"/>
		<link rel="stylesheet" href="../../css/public.css" />
		<link rel="stylesheet" href="../../css/style.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav hb-header">
		    <div class="header_wraper">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left hb_back"></a>
				<h1 class="mui-title hb-title">缴费查询</h1>
		    </div>
		</header>
		<div class="content_BOXall hb_cont">
			<div class="content_box5px">
				<div class="backbox_tit_bg">
				    <p class="backbox_tit_ico"></p>
				    <p class="backbox_tit">缴费查询</p>
			    </div>
				<div class="backbox_th p_lr10px">
					<ul>
						<li id="changeAccount">
							<span class="input_lbg">付款账号</span>
					    	<span class="input_m14px" id="accountNo"></span>
					    	<a class="link_rbg"></a>
						</li>
						<li id="typeView">
							<span class="input_lbg">缴费类型</span>
					    	<span class="input_m14px" id="chargeType"></span>
					    	<a class="link_rbg"></a>
						</li>
						<li id="chinaGasAreaView" style="display: none;">
							<span class="input_lbg">缴费地区</span>
					    	<span class="input_m14px" id="chinaGasArea"></span>
					    	<a class="link_rbg"></a>
						</li>
						<li id="electricityAreaView" style="display: none;">
							<span class="input_lbg">缴费地区</span>
					    	<span class="input_m14px" id="electricityArea"></span>
					    	<a class="link_rbg"></a>
						</li>
						<li id="etcAreaView" style="display: none;">
							<span class="input_lbg">缴费地区</span>
					    	<span class="input_m14px" id="etcArea"></span>
					    	<a class="link_rbg"></a>
						</li>
						<li id="phoneAreaView">
							<span class="input_lbg">号码类型</span>
					    	<span class="input_m14px" id="phoneArea"></span>
					    	<a class="link_rbg"></a>
						</li>
						<li id="telecomAreaView" style="display: none;">
							<span class="input_lbg">缴费地区</span>
					    	<span class="input_m14px" id="telecomArea"></span>
					    	<a class="link_rbg"></a>
						</li>
						<li id="waterAreaView" style="display: none;">
							<span class="input_lbg">缴费地区</span>
					    	<span class="input_m14px" id="waterArea"></span>
					    	<a class="link_rbg"></a>
						</li>
					    <li id="beginDate" class="chooseDate">
					    	<span class="input_lbg">起始日期</span>
					    	<span class="input_m12px" id="chooseBeginDate">请选择起始日期</span>
						</li>
						<li id="endDate" class="chooseDate">
					    	<span class="input_lbg">终止日期</span>
					    	<span class="input_m12px" id="chooseEndDate">请选择终止日期</span>
						</li>
					</ul>					
				</div>
			</div>
			<div class="content_box5px p_lr10px box_top15px p_down66px">
				<p class="hint">温馨提示</p>
				<p class="hint_con fz_12">1、单次查询起止日期的跨度不超过90天，您可以查询最近一年的交易记录。</p>
		   	</div>
		   	<div class="btn_bg_f2">
				<button class="but_315px but_red" id="queryBtn">查询</button>
		   	</div>
		</div>
		<script type="text/javascript" src="../../js/common/jquery-1.12.0.min.js"></script>
		<script type="text/javascript" src="../../js/common/mui.min.js"></script>
		<script type="text/javascript" src="../../js/common/smart.poppicker.js"></script>
		<script type="text/javascript" src="../../js/common/sea.js"></script>
		<script type="text/javascript">
			seajs.config({
				base: "../../js/controllers/"
			});
			seajs.use('feePayment/feePaymentHistoryQuery');
		</script>
	</body>
</html>
