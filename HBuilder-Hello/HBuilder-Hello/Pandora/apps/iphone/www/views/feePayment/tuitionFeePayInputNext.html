<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>学杂费</title>
		<link href="../../css/mui.min.css" rel="stylesheet"/>
		<link rel="stylesheet" href="../../css/public.css" />
		<style type="text/css">
			.mui-input-row label{
				line-height: normal;
			}
			.mui-input-group .mui-input-row{
				line-height: 40px;
			}
			.backbox_fo ul li:first-child{
                 border:1px solid #ddd;
                border-radius: 4px;
				padding-top: 20px;
                margin-top: 15px;                 
			}
            .backbox_fo ul li:nth-of-type(odd){
                 float: left; 
                 margin-left: 15px;               
            }
            .backbox_fo ul li:nth-of-type(even){
                 float: right;
                margin-right: 15px;                 
            }
			.backbox_fo ul li{
                width:44%;
				padding:20px 15px;
                float:left;
                border:1px solid #ddd;
                border-radius: 4px;
                 margin-top: 15px;
                 margin-bottom: 5px;
                overflow:visible;
			}
            .mui-input-row label{
                padding:11px 0;
            }
            .mui-table-view-cell{
                overflow:visible;
               /* padding-right: 0;*/
            }
            .mui-table-view-radio .mui-table-view-cell{
                padding-right: 0;
            }
            .fyname{
                padding:5px;
                position:absolute;
                top:-15px;
                left:10px;
                background:#fff;
            }
			.mui-checkbox input[type=checkbox], .mui-radio input[type=radio]{
				position:absolute;
				top:12px;
			}
			.btn_bgAAA{
				width:100%;
				height:40px;
				line-height:40px;
				padding-left: 15px;
				background:#fff;
				box-shadow:0 1px 2px #ddd;
				position:fixed;
				bottom:0;
			}
			.btn_bgAAA2{
				width:100%;
				height:40px;
				line-height:40px;
				/*padding-left: 15px;*/
				background:#fff;
				box-shadow:0 1px 2px #ddd;
				position:fixed;
				bottom:0;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav hb-header">
		    <div class="header_wraper">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left hb_back"></a>
				<h1 class="mui-title hb-title">学杂费</h1>
		    </div>
		</header>
		<div class="content_BOXall hb_cont"  style="margin-bottom: 40px;">
			<div class="backbox_fo ove_hid" id="eventSuc">
			    <p class="backbox_tit2">交费信息</p>
			    <ul class=" mui-table-view-radio m_top10px" id="feeInfoUl">					
				
			    </ul>
		   	</div>
		   	<div class="" style="display: none;" id="eventFail">
			    <p class="backbox_tit2" >当前没有需要缴费的项目</p>
		   	</div>
		 
		   <div class="btn_bgAAA" id="buttonSucDiv">
		   		<div class="mui-input-row mui-checkbox mui-left" style="width:59%;float:left;">
						<label style="width:60px;">全选</label>
						<input id="checkAll" name="checkbox" value="Item 1" type="checkbox" >
						<span class="flo_rihgt">合计：<span class="color_red" id="moneyAllSpan">￥0.00</span></span>
				</div>
				<button class="but_red" style="width:40%; float:right;" id="nextBtn" >下一步</button>
		   </div>
		   <div class="btn_bgAAA2" style="display: none;" id="backFailDiv">
				<button class="but_red" style="width:100%;" id="backFail" >返回</button>
		   </div>
		</div>
		<script type="text/javascript" src="../../js/common/jquery-1.12.0.min.js"></script>

		<script type="text/javascript" src="../../js/common/sea.js"></script>

			seajs.config({
				base: "../../js/controllers/"
			});
