<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
		<title>缴费查询</title>
		<link rel="stylesheet" href="../../css/mui.min.css"/>
		<link rel="stylesheet" href="../../css/public.css"/>
		<link rel="stylesheet" href="../../css/style.css"/>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav hb-header">
		    <div class="header_wraper">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left hb_back"></a>
				<h1 class="mui-title hb-title">缴费查询</h1>
		    </div>
		</header>
		<div class="content_BOXall hb_cont">
			<div class="backbox_fo">
			    <p class="backbox_tit2">缴费信息</p>
			    <ul class="p_lr30px">
		    	    <li>
		    	    	<span class="detail_left">交易时间</span>
		    	    	<span class="detail_right" id="chargeTime"></span>
		    	    </li>
		    	    <li>
		    	    	<span class="detail_left">支付类型</span>
		    	    	<span class="detail_right" id="chargeType"></span>
		    	    </li>
		    	    <li>
		    	    	<span class="detail_left">支付项目</span>
		    	    	<span class="detail_right" id="chargeNo"></span>
		    	    </li>
		    	    <li>
		    	    	<span class="detail_left">支付金额(元)</span>
		    	    	<span class="detail_right"><span id="tranAmt" class="color_red"></span></span>
		    	    </li>
		    	    <li>
		    	    	<span class="detail_left">交易渠道</span>
		    	    	<span class="detail_right" id="channelFlag"></span>
		    	    </li>
		    	    <li>
		    	    	<span class="detail_left">备注</span>
		    	    	<span class="detail_right" id="failMes"></span>
		    	    </li>
		       	</ul>
		   	</div>
		   	<div class="btn_bg_f2">
				<button class="but_315px but_red" id="goBack">返&nbsp;&nbsp;回</button>
		   	</div>
		</div>
		<script type="text/javascript" src="../../js/common/jquery-1.12.0.min.js"></script>
		<script type="text/javascript" src="../../js/common/mui.min.js"></script>
		<script type="text/javascript" src="../../js/common/sea.js"></script>
		<script>
			seajs.config({
				base: "../../js/controllers/"
			});
			seajs.use('feePayment/feePaymentHistoryDetail');
		</script>
	</body>
</html>
