				    <p class="backbox_tit2">缴费信息</p>

					    	<li id="changeAccount">

						    	<span class="input_m12px" id="accountNo"></span>
						    	<a class="link_rbg"></a>
						    </li>
						    <li>
						    	<span class="input_lbg">账户余额</span>
						    	<span class="input_m12px" id="balance"></span>
						    	<input type="hidden" id="openNode" value=""/>
						    </li>
					    	<li id="BatNoLi">
						    	<span class="input_lbg">缴费批次</span>
						    	<span class="input_m12px" id="BatNoPicker"></span>
						    	<a class="link_rbg"></a>
							</li>
							<li>
						    	<span class="input_lbg">缴费编号</span>
						    	<input class="input_m12px" type="text" id="PayNoInput" placeholder="请输入缴费编号" value="" maxlength="20"></input>

						    	<span class="input_lbg">缴费姓名</span>
						    	<span class="input_m12px" id="StudNam"></span>
						    </li>
						    <li>
						    	<span class="input_lbg">确认姓名</span>
						    	<input class="input_m12px" type="text" id="StudNamInput" placeholder="请补全姓名" value="" maxlength="1"></input>
						    </li>-->

				    </div>
